{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <h1 class="page-title">Create New Job</h1>
    <div class="form-card">
        <form method="POST" class="form-layout">
            <div class="form-row">
                <div class="form-group">
                    <label>District</label>
                    <input type="text" name="district" required>
                </div>
                <div class="form-group">
                    <label>Work Type</label>
                    <select name="work_type" required>
                        <option value="Road Construction">Road Construction</option>
                        <option value="Water Conservation">Water Conservation</option>
                        <option value="Afforestation">Afforestation</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Start Date</label>
                    <input type="date" name="start_date" required>
                </div>
                <div class="form-group">
                    <label>Duration (days)</label>
                    <input type="number" name="duration" required min="1">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Workers Required</label>
                    <input type="number" name="workers_required" required min="1">
                </div>
                <div class="form-group">
                    <label>Daily Wage (â‚¹)</label>
                    <input type="number" name="daily_wage" required min="0" step="0.01">
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Create Job</button>
        </form>
    </div>
</div>
{% endblock %}
