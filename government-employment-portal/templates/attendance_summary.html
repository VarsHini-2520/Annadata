{% extends "base.html" %}
{% block content %}
<div class="page-container">
    <h1 class="page-title">Attendance Summary</h1>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Worker</th>
                    <th>Job ID</th>
                    <th>Work Type</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for att in attendance %}
                <tr>
                    <td>{{ att.date }}</td>
                    <td>{{ att.name }}</td>
                    <td>{{ att.job_id }}</td>
                    <td>{{ att.work_type }}</td>
                    <td><span class="badge">{{ att.status }}</span></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
